# Docker Compose para Producción (optimizado)
# Solo Laravel/Blade - No se necesita Node.js ni compilación de assets

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventario_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./.env:/var/www/.env
      - ./resources:/var/www/resources
    networks:
      - inventario-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=inventario_db
      - DB_USERNAME=inventario_user
      - DB_PASSWORD=root
    # Límites de recursos para optimizar RAM
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  webserver:
    image: nginx:alpine
    container_name: inventario_webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - inventario-network
    depends_on:
      app:
        condition: service_started
    # Límites de recursos
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

  db:
    image: mysql:8.0
    container_name: inventario_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: inventario_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: inventario_user
      MYSQL_PASSWORD: root
      SERVICE_TAGS: prod
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Límites de recursos para MySQL
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Optimizaciones de MySQL
    command: --innodb-buffer-pool-size=256M --max-connections=50

networks:
  inventario-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
